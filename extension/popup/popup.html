<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">IT</div>
      <div class="titles">
        <h1 class="title">Image Translator</h1>
        <p class="subtitle">Capture. OCR.</p>
      </div>
    </header>

    <div class="controls">
      <div class="upload-row">
        <label class="file-field">
          <span class="label">Upload image</span>
          <input type="file" id="upload-Id" accept="image/*">
        </label>
        <button class="secondary" id="Upload-Extract-Id">Extract from Upload</button>
      </div>

      <button class="primary" id="Translate-Id">Capture & Extract</button>
      <p class="status" id="status-Id">Ready.</p>
    </div>

    <section class="panel">
      <div class="panel-header">
        <span>Screenshot</span>
        <span class="chip" id="ocr-Id">OCR idle</span>
      </div>
      <div class="preview" id="preview-Id">
        <span>Waiting for capture</span>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <span>Extracted text</span>
      </div>
      <textarea id="ocrText-Id" readonly placeholder="Text will appear here..."></textarea>
    </section>

    <section class="panel" style="background: #f5f5f5;">
      <div class="panel-header">
        <span>Settings</span>
      </div>
      <div style="padding: 10px; font-size: 12px;">
        <label style="display: block; margin-bottom: 5px;">
          OCR Server URL:
        </label>
        <input 
          type="text" 
          id="serverUrl-Id" 
          placeholder="https://your-app.onrender.com or http://localhost:3000"
          style="width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;"
        >
        <button id="saveServerUrl-Id" style="margin-top: 5px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">
          Save URL
        </button>
        <p style="margin-top: 5px; color: #777; font-size: 11px;">
          Use your Render OCR server URL or http://localhost:3000 for local.
        </p>
      </div>
    </section>

  </div>
</body>
<script src="pop.js"></script>
</html>
